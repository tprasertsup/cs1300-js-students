<!DOCTYPE html>
<html lang="en">

<head>
    <title>CS1300 JavaScript Studio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="text-center">
        <div class="searchbar-wrap" style="display: flex;
      justify-content: center;">
            <input class="form-control m-3" id="search-plant" type="text" style="width:500px;" placeholder="Type the plant to search">
            <button class="btn btn-outline-primary mt-3 mb-3" id="search-plant-btn" type="submit">Search</button>
        </div>
        <button class="btn btn-primary m-3" type="submit" id="list-plants-btn">Get the list of plants</button>
        <button class="btn btn-primary m-3" type="submit" id="remove-list-plants-btn">Remove the list</button>
        <p class=" m-3 ">Response Below</p>
        <pre class=" text-left " id="response"></pre>
    </div>
</body>
<script src=" app.js "></script>
<script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity=" sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin=" anonymous "></script>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity=" sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin=" anonymous "></script>

</html>
